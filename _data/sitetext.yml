#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    text: 언제나 감성적인 노래와 함께
    button: 시작하기
    buttonlink: "#portfolio"

  portfolio:
    title: "감성 가수"
    section: portfolio
    closebutton: "닫기"

  timeline:
    title: "가수별 노래 리스트"
    text: list
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "거리에서, 좋을텐데, 연인, 그대네요, 내게 오는 길, 너의 모든 순간, 두 사람, 희재, 난 좋아, 눈부신 고백"
        year: "성시경"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "모든 날 모든 순간, 비, 너를 만나, 초록빛, 길, 있잖아, 편지, 커피 한 잔 할래요, 느낌, 내 사랑"
        year: "폴킴"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "나랑 같이 걸을래, 별 보러 가자, 잘 지내, 따듯해, 야작시, 요즘 하루, 개인주의, 빛나는 당신을 위해, 우연을 믿어요, 고백"
        year: "적재"
        image: assets/img/timeline/3.jpg
        alt: image alt text

  team:
    title: "노래 듣기"
    text: "Youtube Play"
    section: team
    people:
      - name: "성시경"
        image: assets/img/team/1.jpg
        social:
          - url: https://www.youtube.com/watch?v=FpzMHlNw2Bs
            icon: fab fa-linkedin-in
      - name: "폴킴"
        image: assets/img/team/2.jpg
        social:
          - url: https://www.youtube.com/watch?v=Cbb3OVsreIM
            icon: fab fa-linkedin-in
      - name: "적재"
        image: assets/img/team/3.jpg
        social:
          - url: https://www.youtube.com/watch?v=XPLWfLithHc
            icon: fab fa-linkedin-in

en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

